<script>
let currentSlide = 0;
const track = document.querySelector('.carousel-track');
const slides = document.querySelectorAll('.carousel-slide');
const totalSlides = slides.length; // ‡∏£‡∏ß‡∏° slide clone ‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ó‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î

let autoSlideInterval;
let isAutoSliding = false;

// üëâ ‡πÄ‡∏£‡∏¥‡πà‡∏° auto-slide
function startAutoSlide() {
  autoSlideInterval = setInterval(() => {
    goToNextSlide();
  }, 3000);
}

// üõë ‡∏´‡∏¢‡∏∏‡∏î auto-slide
function stopAutoSlide() {
  clearInterval(autoSlideInterval);
}

function moveToSlide(index) {
  track.style.transition = 'transform 0.5s ease-in-out';
  track.style.transform = `translateX(-${index * 100}%)`;
  currentSlide = index;
}

// üîÅ ‡πÉ‡∏ä‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ auto-slide ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
function goToNextSlide() {
  if (isAutoSliding) return;
  isAutoSliding = true;
  moveToSlide(currentSlide + 1);
}

// üéØ ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏à‡∏ö
track.addEventListener('transitionend', () => {
  if (currentSlide === totalSlides - 1) {
    // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà slide clone (‡∏≠‡∏±‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢) ‚Üí ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ slide ‡πÅ‡∏£‡∏Å
    track.style.transition = 'none';
    track.style.transform = 'translateX(0)';
    currentSlide = 0;

    setTimeout(() => {
      track.style.transition = 'transform 0.5s ease-in-out';
    }, 50);
  }

  if (currentSlide < 0) {
    // ‡∏ñ‡πâ‡∏≤‡∏´‡∏•‡∏∏‡∏î‡πÑ‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏†‡∏≤‡∏û‡πÅ‡∏£‡∏Å (‡∏ï‡∏≠‡∏ô‡∏Å‡∏î‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏£‡πá‡∏ß‡πÜ) ‚Üí ‡πÑ‡∏õ‡∏†‡∏≤‡∏û‡∏à‡∏£‡∏¥‡∏á‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
    track.style.transition = 'none';
    const lastRealIndex = totalSlides - 2;
    track.style.transform = `translateX(-${lastRealIndex * 100}%)`;
    currentSlide = lastRealIndex;

    setTimeout(() => {
      track.style.transition = 'transform 0.5s ease-in-out';
    }, 50);
  }

  isAutoSliding = false;
});

// ‚ñ∂Ô∏è ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏ã‡πâ‡∏≤‡∏¢
document.querySelector('.carousel-arrow.left').addEventListener('click', () => {
  stopAutoSlide();
    if (currentSlide === 0) {
        moveToSlide(3);
    }else{
        moveToSlide(currentSlide - 1);
    }
  
});

// ‚ñ∂Ô∏è ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏Ç‡∏ß‡∏≤
document.querySelector('.carousel-arrow.right').addEventListener('click', () => {
  stopAutoSlide();
  moveToSlide(currentSlide + 1);
});

// üê≠ ‡∏´‡∏¢‡∏∏‡∏î auto-slide ‡πÄ‡∏°‡∏∑‡πà‡∏≠ hover
const container = document.querySelector('.carousel-container');
container.addEventListener('mouseenter', stopAutoSlide);
container.addEventListener('mouseleave', startAutoSlide);

// ‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°
startAutoSlide();
</script>
